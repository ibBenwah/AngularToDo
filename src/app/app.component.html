<h1>Welcome to {{title}}</h1>

<div *ngFor="let itemsToDo of toDo; index as i">
  <p>{{i}} {{itemsToDo}}</p>
  <button (click)="completeTask">Completed</button>
</div>
<hr>
<form #taskForm="ngForm" (ngSubmit)="addTask">
  <label for="itemsToDo"> Enter a Task: </label>
  <input type="itemsToDo" id="itemsToDo" ngModel /> 
  <button>Add Task</button>
</form>
